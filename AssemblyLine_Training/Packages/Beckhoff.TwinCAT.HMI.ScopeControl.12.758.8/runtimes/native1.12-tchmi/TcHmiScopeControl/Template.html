<div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template tchmi-box">
    <div
        class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-trigger-window TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-trigger-window-left"
    ></div>
    <div
        class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-menu-bar TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-menu-bar-top"
    >
        <div
            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-menu-time-bar"
            style="display: none"
        ></div>
        <div
            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-menu-tool-bar"
            style="display: none"
        ></div>
    </div>
    <div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-chartings">
        <div
            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-loading"
            style="z-index: 100"
        ></div>
        <div
            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-overview"
            style="display: none"
        ></div>
        <div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-chart-name tchmi-box"></div>
        <canvas
            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-border tchmi-no-pointer-events"
        ></canvas>
    </div>
    <div
        class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-legend TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-legend-bottom"
    ></div>
    <div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-tooltip tchmi-no-pointer-events">
        <div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-tooltip-arrow"></div>
        <div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-tooltip-text"></div>
    </div>

    <div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog">
        <div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-content">
            <tchmi-content-tabs class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-dialog">
                <tchmi-tab-links>
                    <tchmi-tab-link ref="currentRecord" data-tchmi-localized-content-key="Dialog_Tab_Current_Record"
                        >Dialog_Tab_Current_Record</tchmi-tab-link
                    >
                    <tchmi-tab-link ref="upload" data-tchmi-localized-content-key="Dialog_Tab_Upload"
                        >Dialog_Tab_Upload</tchmi-tab-link
                    >
                    <tchmi-tab-link ref="record" data-tchmi-localized-content-key="Dialog_Tab_Record"
                        >Dialog_Tab_Record</tchmi-tab-link
                    >
                </tchmi-tab-links>
                <tchmi-tab-contents class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-tab-contents">
                    <tchmi-tab-content
                        class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-tab-content"
                        name="currentRecord"
                    >
                        <h1 data-tchmi-localized-content-key="Dialog_Headline_Current_Record"></h1>
                        <span data-tchmi-localized-content-key="Dialog_Tab_Current_Record_Should_Save"
                            >Dialog_Tab_Current_Record_Should_Save</span
                        >
                        <div
                            id="{Id}.saveButton"
                            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-save-button"
                            data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                            data-tchmi-width="60"
                            data-tchmi-height="30"
                            data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Button_Text_Save%/l%"
                        ></div>
                    </tchmi-tab-content>
                    <tchmi-tab-content
                        class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-tab-content"
                        name="upload"
                    >
                        <h1 data-tchmi-localized-content-key="Dialog_Headline_Upload"></h1>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <span data-tchmi-localized-content-key="Dialog_Tab_Upload_File"
                                            >Dialog_Tab_Upload_File</span
                                        >:
                                    </td>
                                    <td class="file">
                                        <div
                                            id="{Id}.fileButton"
                                            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-file-button"
                                            data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                                            data-tchmi-width="100"
                                            data-tchmi-height="30"
                                            data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Upload_File_Button%/l%"
                                        ></div>
                                        <span
                                            class="no_file"
                                            data-tchmi-localized-content-key="Dialog_Tab_Upload_No_File"
                                            >Dialog_Tab_Upload_No_File</span
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span data-tchmi-localized-content-key="Dialog_Tab_Upload_Persist"
                                            >Dialog_Tab_Upload_Persist</span
                                        >:
                                    </td>
                                    <td class="persist">
                                        <div
                                            id="{Id}.persistCheckbox"
                                            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-persist-checkbox"
                                            data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiCheckbox"
                                            data-tchmi-width="30"
                                            data-tchmi-height="30"
                                            data-tchmi-toggle-state="Active"
                                        ></div>
                                    </td>
                                </tr>
                                <tr class="chunksizeRow" style="display: none">
                                    <td>
                                        <span data-tchmi-localized-content-key="Dialog_Tab_Upload_Chunksize"
                                            >Dialog_Tab_Upload_Chunksize</span
                                        >:
                                    </td>
                                    <td class="chunksize">
                                        <div
                                            id="{Id}.chunksizeTextbox"
                                            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-chunksize-textbox"
                                            data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiTextbox"
                                            data-tchmi-width="100"
                                            data-tchmi-height="30"
                                            data-tchmi-tooltip="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Textbox_Tooltip_Chunksize%/l%"
                                            data-tchmi-text="1048576"
                                        ></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            id="{Id}.advancedToggleSwitch"
                                            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-advanced-toggleSwitch"
                                            data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiToggleSwitch"
                                            data-tchmi-width="110"
                                            data-tchmi-height="26"
                                            data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Upload_Advanced%/l%"
                                            data-tchmi-visibility="Hidden"
                                        ></div>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            id="{Id}.uploadButton"
                                            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-upload-button"
                                            data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                                            data-tchmi-width="60"
                                            data-tchmi-height="30"
                                            data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Button_Text_Upload%/l%"
                                        ></div>
                                    </td>
                                    <td>
                                        <progress
                                            class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-progress-bar"
                                            value="0"
                                            max="0"
                                        ></progress>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </tchmi-tab-content>
                    <tchmi-tab-content
                        class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-tab-content"
                        name="record"
                    >
                        <div>
                            <h1 data-tchmi-localized-content-key="Dialog_Headline_Record"></h1>
                            <div class="selected">
                                <div
                                    id="{Id}.selectAllButton"
                                    class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-selectAll-button"
                                    data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                                    data-tchmi-width="80"
                                    data-tchmi-height="30"
                                    data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Select_All_Button%/l%"
                                ></div>
                                <div
                                    id="{Id}.deselectAllButton"
                                    class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-deselectAll-button"
                                    data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                                    data-tchmi-width="80"
                                    data-tchmi-height="30"
                                    data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Deselect_All_Button%/l%"
                                ></div>
                                <div
                                    id="{Id}.deleteSelectedButton"
                                    class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-deleteSelected-button"
                                    data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                                    data-tchmi-width="80"
                                    data-tchmi-height="30"
                                    data-tchmi-word-wrap="true"
                                    data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Delete_Selected_Button%/l%"
                                ></div>
                            </div>
                            <div class="datagrid">
                                <div
                                    id="{Id}.datagridRecordsPerUser"
                                    class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-recordsPerUser-datagrid"
                                    data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiDatagrid"
                                    data-tchmi-show-row-numbers="false"
                                    data-tchmi-width="460"
                                    data-tchmi-width-unit="px"
                                    data-tchmi-height="170"
                                    data-tchmi-top="0"
                                    data-tchmi-left="0"
                                    data-tchmi-height-unit="px"
                                >
                                    <script data-tchmi-target-attribute="data-tchmi-src-column" type="application/json">
                                        [
                                            {
                                                "name": "select",
                                                "control": "CheckBox",
                                                "width": 30,
                                                "widthUnit": "px",
                                                "resize": true,
                                                "minWidth": 10,
                                                "minWidthUnit": "px",
                                                "editable": true,
                                                "horizontalAlignment": "Center",
                                                "verticalAlignment": "Center"
                                            },
                                            {
                                                "name": "userName",
                                                "label": "%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Column_Header_User%/l%",
                                                "control": "TextBlock",
                                                "width": 100,
                                                "widthUnit": "px",
                                                "resize": true,
                                                "minWidth": 10,
                                                "minWidthUnit": "px",
                                                "editable": false,
                                                "horizontalAlignment": "Center",
                                                "verticalAlignment": "Center"
                                            },
                                            {
                                                "name": "fileName",
                                                "label": "%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Column_Header_Record%/l%",
                                                "control": "TextBlock",
                                                "width": 140,
                                                "widthUnit": "px",
                                                "resize": true,
                                                "minWidth": 10,
                                                "minWidthUnit": "px",
                                                "editable": false,
                                                "horizontalAlignment": "Center",
                                                "verticalAlignment": "Center"
                                            },
                                            {
                                                "name": "persist",
                                                "label": "%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Column_Header_Persist%/l%",
                                                "control": "CheckBox",
                                                "width": 50,
                                                "widthUnit": "px",
                                                "resize": true,
                                                "minWidth": 10,
                                                "minWidthUnit": "px",
                                                "editable": true,
                                                "horizontalAlignment": "Center",
                                                "verticalAlignment": "Center"
                                            },
                                            {
                                                "name": "download",
                                                "label": "%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Column_Header_Download%/l%",
                                                "control": "Button",
                                                "width": 60,
                                                "widthUnit": "px",
                                                "resize": true,
                                                "minWidth": 10,
                                                "minWidthUnit": "px",
                                                "editable": true,
                                                "horizontalAlignment": "Center",
                                                "verticalAlignment": "Center"
                                            },
                                            {
                                                "name": "attach",
                                                "label": "%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Column_Header_Attach%/l%",
                                                "control": "ToggleButton",
                                                "width": 60,
                                                "widthUnit": "px",
                                                "resize": true,
                                                "minWidth": 10,
                                                "minWidthUnit": "px",
                                                "editable": true,
                                                "horizontalAlignment": "Center",
                                                "verticalAlignment": "Center"
                                            }
                                        ]
                                    </script>
                                </div>
                            </div>
                            <div class="detach">
                                <div
                                    id="{Id}.detachButton"
                                    class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-detach-button"
                                    data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                                    data-tchmi-width="80"
                                    data-tchmi-height="30"
                                    data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tab_Record_Detach_Button%/l%"
                                ></div>
                            </div>
                        </div>
                    </tchmi-tab-content>
                </tchmi-tab-contents>
            </tchmi-content-tabs>
        </div>
        <div class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-footer">
            <div
                id="{Id}.resetButton"
                class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-reset-button"
                data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                data-tchmi-width="70"
                data-tchmi-height="30"
                data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Button_Text_Reset%/l%"
                data-tchmi-tooltip="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tooltip_Text_Reset%/l%"
            ></div>

            <div
                id="{Id}.cancelButton"
                class="TcHmi_Controls_Beckhoff_TcHmiScopeControl_TcHmiScopeControl-template-dialog-cancel-button"
                data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiButton"
                data-tchmi-width="70"
                data-tchmi-height="30"
                data-tchmi-text="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Button_Text_Cancel%/l%"
                data-tchmi-tooltip="%l%Control::TcHmi.Controls.Beckhoff.TcHmiScopeControl.TcHmiScopeControl::Dialog_Tooltip_Text_Cancel%/l%"
            ></div>
        </div>
    </div>
</div>
